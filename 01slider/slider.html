<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-transform: capitalize;

}


.main{
    width: 70%;
    height:500px ;
    border: 1px solid red;
    margin: 100px auto;
    border-radius: 10px;
    box-shadow: 0px 0px 3px grey;
position: relative;
overflow: hidden;
}


.slide{
    width: 100%;
    height: 100%;
    position: absolute;
transform:1s;
}


.nav{
    text-align: center;
    margin-top: 15px;

}

.nav button{
font-size: 25px;
padding: 5px;
}

    </style>
</head>
<body>

    <div class="main">

        <img src="https://picsum.photos/id/236/1000/500" alt="" class="slide">
        
        <img src="https://picsum.photos/id/237/1000/500" alt="" class="slide">

        <img src="https://picsum.photos/id/238/1000/500" alt="" class="slide">

        <img src="https://picsum.photos/id/239/1000/500" alt="" class="slide">

''

    </div>



    <div class="nav">


        <button id="prev" onclick="goprev()">prev</button>
        <button id="next" onclick="gonext()">Next</button>
    </div>

    <script>


let counter = 0;

        const slides = document.querySelectorAll  ('.slide');


        console.log(slides)


        slides.forEach((items,index) => {
         console.log(items)


         items.style.bottom  = `${index * 100}%`;








        })

        const gonext = ()=>{
          
            counter++
        
            slideimage()
        }

        const goprev = ()=>{
            counter--;
            slideimage()
        }


        const slideimage = ()=>{
            slides.forEach((slide)=>{

                slide.style.transform = `translateY(${counter*100}%)`
            })
        }



        slideimage()



        


        console.log(`(-${counter*100}%)`)

    </script>

    
</body>
</html>
